<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Tarefas - Rafael</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>ðŸ“Œ Tarefas da Faculdade</h1>
    <p>Aqui estÃ£o meus arquivos e pastas:</p>

    <ul id="file-list"></ul>

    <script>
        fetch(window.location.href)
        .then(response => response.text())
        .then(html => {
            let parser = new DOMParser();
            let doc = parser.parseFromString(html, 'text/html');
            let links = doc.querySelectorAll("a");
            let fileList = document.getElementById("file-list");

            links.forEach(link => {
                let href = link.getAttribute("href");
                if (href !== "index.html" && !href.startsWith("?") && !href.startsWith("#")) {
                    let listItem = document.createElement("li");
                    let fileLink = document.createElement("a");
                    fileLink.href = href;
                    fileLink.textContent = href;
                    listItem.appendChild(fileLink);
                    fileList.appendChild(listItem);
                }
            });
        })
        .catch(error => console.error("Erro ao carregar arquivos:", error));
    </script>
</body>
</html>
